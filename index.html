<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <title>Ajax</title>
  <style>
	body{
		text-align: center;
		font-size:40px;
  	display: grid;
		grid: inline;
	}
 .button {
  font-size:15px;
  font-family:Arial;
  width:500px;
  height:250px;
  border-width:1px;
  color:#fff;
  border-color:#337bc4;
  font-weight:bold;
  border-top-left-radius:5px;
  border-top-right-radius:5px;
  border-bottom-left-radius:5px;
  border-bottom-right-radius:5px;
  box-shadow: 3px 4px 0px 0px #0cb545;
  text-shadow: 0px 1px 0px #22d31c;
  margin: 20px;
}
img{
	width: 50vw;
	height: 50vh;
}
#kot1{
  background-image: url("https://avatars.mds.yandex.net/i?id=d8a8b2c33b0b712c89d0d20d423a4952-5351814-images-thumbs&n=13");
}
#kot2{
  background-image: url("https://static.tildacdn.com/tild3838-6465-4830-a363-363064326139/73622e2e9b833f6efabd.jpg");
}
.button:hover {
  background: linear-gradient(#1bd1a6, #2bd792);
}
  </style>
  <script>
  let prokot; 
      window.onload=function(){ 
          let kot1=document.querySelector(".kot1");
          kot1.onclick=LoadKot;
          let kot2=document.querySelector(".kot2");
          kot2.onclick=LoadKot;
          prokot = document.querySelector(".prokotikov");
      }
      async function LoadKot() 
      {
          let url=""; 
          if (this.classList.contains("kot1"))  url = 'kotik1.html'; 
          else if (this.classList.contains("kot2")) url = 'kotik2.html';
          let response = await fetch(url); 
          if (response.ok) {  
                let html = await response.text();
                prokot.innerHTML = html; 
            } else {
                alert("Ошибка HTTP: " + response.status);
            }
      }
  </script>
</head>
 <body>
	<div class="button kot1">Лазанья</div>
	<br>
	<div class="button kot2">Карбонара</div>
	<br>
	
	<div class="prokotikov"></div>
 </body>
 </html>
